{% extends "base.html" %}

{% block title %}Create Article - Kryptopedia{% endblock %}

{% set active_page = 'contribute' %}

{% block extra_css %}
<!-- Include TinyMCE CSS -->
<link href="https://cdn.jsdelivr.net/npm/tinymce@6.2.0/skins/ui/oxide/skin.min.css" rel="stylesheet">
<style>
    .editor-container {
        margin-bottom: 20px;
    }
    
    .form-section {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
    }
    
    .form-section h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.5em;
        color: #333;
    }
    
    .form-section p {
        color: #666;
        margin-bottom: 15px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
    }
    
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .tag-input-container {
        position: relative;
    }
    
    .tag-display {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
    }
    
    .tag-item {
        display: inline-flex;
        align-items: center;
        background-color: #e9ecef;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 14px;
    }
    
    .tag-item .remove-tag {
        margin-left: 5px;
        cursor: pointer;
        color: #666;
    }
    
    .tag-item .remove-tag:hover {
        color: #dc3545;
    }
    
    .category-suggestions,
    .tag-suggestions {
        position: absolute;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 4px 4px;
        z-index: 100;
        display: none;
    }
    
    .suggestion-item {
        padding: 8px 10px;
        cursor: pointer;
    }
    
    .suggestion-item:hover {
        background-color: #f5f5f5;
    }
    
    .metadata-options {
        margin-top: 15px;
    }
    
    .metadata-options label {
        margin-right: 15px;
        font-weight: normal;
    }
    
    .form-actions {
        margin-top: 30px;
        display: flex;
        gap: 10px;
    }
    
    .primary-button {
        padding: 10px 20px;
        background-color: #0645ad;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .primary-button:hover {
        background-color: #053a7a;
    }
    
    .secondary-button {
        padding: 10px 20px;
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }
    
    .secondary-button:hover {
        background-color: #e0e0e0;
    }
    
    /* Status messages */
    .status-message {
        padding: 15px;
        border-radius: 4px;
        margin: 15px 0;
        display: none;
    }
    
    .error-message {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }
    
    .success-message {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }
    
    .warning-message {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
    }
    
    .login-required {
        text-align: center;
        padding: 40px 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        margin: 20px 0;
    }
    
    .login-required p {
        margin-bottom: 20px;
        font-size: 1.1em;
    }
    
    .loading-indicator {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
        vertical-align: middle;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    /* Autosave indicator */
    .autosave-indicator {
        color: #666;
        font-size: 14px;
        margin-top: 10px;
        display: none;
    }
    
    /* Help text */
    .help-text {
        font-size: 13px;
        color: #666;
        margin-top: 5px;
    }
